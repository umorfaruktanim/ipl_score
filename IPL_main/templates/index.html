<!DOCTYPE html>
<html>
<head>
    <title>IPL Score Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>IPL Score Predictor</h1>
    <form method="POST" action="/predict">
        <label>Venue:</label>
        <select name="venue">{% for v in venues %}<option value="{{v}}">{{v}}</option>{% endfor %}</select><br>

        <label>Batting Team:</label>
        <select name="bat_team">{% for t in batting_teams %}<option value="{{t}}">{{t}}</option>{% endfor %}</select><br>

        <label>Bowling Team:</label>
        <select name="bowl_team">{% for t in bowling_teams %}<option value="{{t}}">{{t}}</option>{% endfor %}</select><br>

        <label>Batsman:</label>
        <select name="batsman">{% for p in batsmen %}<option value="{{p}}">{{p}}</option>{% endfor %}</select><br>

        <label>Bowler:</label>
        <select name="bowler">{% for p in bowlers %}<option value="{{p}}">{{p}}</option>{% endfor %}</select><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h2>Predicted Score: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
